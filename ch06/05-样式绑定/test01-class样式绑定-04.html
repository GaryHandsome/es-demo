<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 第一：下载、导入Vue框架的JS文件 -->

        .one {
            color: red;

<body>

        1.class样式处理
            1）对象语法
                <标签 v-bind:class="{ 样式类名称1: true|false,... }"></标签>

            2）数组语法

        2.style样式处理
            1）对象语法

            2）数组语法

    -->


    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->

    </div>

        let vm = new Vue({

            el:'#app',

            },

            }
        }) ;

    </script>

</html>
