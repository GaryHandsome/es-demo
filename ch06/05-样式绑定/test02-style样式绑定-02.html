<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>


    <style>


    </style>
</head>
<body>
    <!--
        1.class样式处理
            1）对象语法
                <标签 v-bind:class="{ 样式类名称1: true|false,... }"></标签>

            2）数组语法
                <标签 v-bind:class="[样式类名称1,...]"></标签>

        2.style样式处理
            1）对象语法


                <标签 v-bind:style="{ css属性名称: css属性值,...}"></标签>

                注意：
                    如果data中的样式值没有指定单位，则在使用时补回来
                    CSS属性名称可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用引号括起来)
                        比如：fontSize、"font-size"

            2）数组语法
                <标签 v-bind:style="[样式对象1, ...]"></标签>

                样式对象语法为：
                    {
                        CSS属性名称:属性值 ,
                        ....
                    }
    -->


    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">

        <!-- 2.Vue动态绑定style属性(数组) -->
        <div v-bind:style="[aa, bb]">好好学习，天天向上</div>

    </div>

    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点
            el:'#app',
            // 2.定义后台数据 - 业务逻辑(Java + Servlet + 数据库 + Ajax)
            data:{
                aa:{
                    color:'red',
                    fontSize:'50px'
                },
                bb:{
                    "text-decoration":"underline"
                }
            },
            // 3.定义相关的方法，用于响应事件
            methods:{

            }
        }) ;

    </script>








</body>
</html>
