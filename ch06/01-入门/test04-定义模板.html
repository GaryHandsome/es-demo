<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script src="../js/vue.min.js" type="text/javascript"></script>
</head>
<body>
    <!--
        定义模板 - template
    -->


    <!--第二：结构化页面，设置挂载点-->
    <div id="app">
        <!-- 显示数据 - 插值表达式 - {{ 数据 | 表达式 }} -->
        内容：{{ msg }}
    </div>


    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {}
        let vm1 = new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app' ,

            // 2.定义数据 - data选项（参数）必须是一个对象 - 用户根据需要，在此对象中定义相关的数据 - ajax拉取数据库的数据也必须在此对象中定义
            data:{
                msg:'好好学习'
            } ,

            // 3.定义模板 - 把模板中的内容，替换为el选项绑定的节点
            // 模板的特性：支持插值表达式以及模板字符串的使用(提高阅读性)
            // 注意：在模板字符串中，必须要有一个根节点
            // template:'<h1>好好学习，天天向上</h1>'
            template:`
                <div>
                    <h1>{{msg}}，天天向上</h1>
                    姓名：<input type="text" name="uname"/>
                </div>
            `
        }) ;


    </script>
</body>
</html>
