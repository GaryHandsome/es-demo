<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
    <!--
        构建用户界面：把后台中的数据回显在用户界面的过程 - ajax - JSON - JavaScript - DOM - Vue(方便、高效)

        框架：半成品，程序员只需要在框架的基础上进行开发即可 - 高效、维护 - 程序员必须遵循框架相关的规范进行开发

        渐进式：满足不同的应用场景

        特点：
          轻量、体积小
          高效
          双向数据绑定、数据驱动视图
          易用，学习成本低、生态丰富

        Vue的使用步骤
            第一：下载、导入Vue框架的JS文件

            第二：结构化页面，设置挂载点

            第三：创建Vue实例
                1.绑定挂载点
                2.定义数据

    -->

    <!-- 第二：结构化页面，设置挂载点-->
    <div id="app">
        <!-- 显示数据：插值表达式 - {{ 数据 | 表达式 }} -->
        {{ msg }}
    </div>


    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {}
        let vm = new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app',
            // 2.定义数据 - data选项（参数）必须是一个对象 - 用户根据需要，在此对象中定义相关的数据 - ajax拉取数据库的数据也必须在此对象中定义
            data:{
                name:'zs',
                age:18,
                hobby:['吃','喝','玩','乐'],
                address:{
                   shen:'广东',
                   shi:'珠海',
                   zhen:'白蕉'
                },
                msg:'Hello,World'
            }
        }) ;

    </script>








</body>
</html>
