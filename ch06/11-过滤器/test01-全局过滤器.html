<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>


    <style>

    </style>
</head>
<body>
    <!--
        过滤器 - 对页面渲染（显示）的数据，进行相关的处理

        分类：全局过滤器、局部过滤器

        操作步骤：
        第一：定义过滤器
        1）全局过滤器 - 作用于全部的Vue实例
            Vue.filter('过滤器名称', function ([参数列表]) {
                // 过滤的具体实现....
                // 过滤器中一定要有返回值，这样才可以获取过滤后的结果
                return 过滤处理的结果
            })

        2）局部过滤器 - 作用于当前的Vue实例
            ...
            filters : {
                // 定义过滤器函数：过滤器就是一个函数，因此可以接收参数
                过滤器名称 : function([参数列表]) {
                    // 过滤的具体实现....
                    // 过滤器中一定要有返回值，这样才可以获取过滤后的结果
                    return 过滤处理的结果
                }
            }

        第二：使用过滤器
        语法一：双花括号插值
        例如：调用过滤器capitalize，对message的值进行格式化
            {{ message | capitalize | ... }}

       语法二：v-bind表达式
       例如：调用过滤器formatId，对rawId的值进行格式化
            <div v-bind:id="rawId | formatId | ..."></div>
    -->


    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">
        <!-- 2.使用过滤器 -->
        消息内容为：{{ message | helloFilter }}
        <p/>

        过滤的原始内容：{{ message }}
    </div>

    <script>
        // 1：定义过滤器 - 全局过滤器 - 作用于全部的Vue实例
        Vue.filter('helloFilter', function (arg) {
            console.log("触发了过滤器,实现相关的功能")
            console.log("需要过滤的原始数据为：",arg)
            return arg.substring(0,5) ;
        })


        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点
            el:'#app',

            // 2.定义页面数据
            data:{
                message:'hello,world'
            },

            // 3.方法
            methods:{

            },

            // 4.自定义指令
            directives:{

            },

            // 5.计算属性的定义
            computed: {

            },

            // 6.侦听属性的定义
            watch: {

            }

        }) ;

    </script>








</body>
</html>
