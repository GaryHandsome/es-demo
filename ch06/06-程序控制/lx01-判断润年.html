<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>


    <style>

    </style>
</head>
<body>
    <!--
        分支语句（分支结构、条件语句）
            v-if
            v-else
            v-else-if

            v-show

    -->


    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">
        请输入年份：<input type="text" v-model:value.lazy="year"/>
        <p v-if="year%4==0 && year%100!=0 || year %400==0">润年</p>
        <p v-else>平年</p>
    </div>

    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点
            el:'#app',

            // 2.定义页面数据
            data:{
                year:2000
            },

            // 3.方法
            methods:{

            }

        }) ;

    </script>








</body>
</html>
