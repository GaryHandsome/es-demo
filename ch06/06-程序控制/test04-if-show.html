<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>


    <style>

    </style>
</head>
<body>
    <!--
        分支语句（分支结构、条件语句）
            v-if
            v-else
            v-else-if

            v-show

    -->


    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">
        <!--
            区别:v-if VS v-show

            相同点：满足条件都会显示内容

            不同点：
                条件不满足时，v-if不会渲染到页面，
                而v-show会渲染到了页面，只是控制display属性为none

        -->
        <div v-if="age>=18">恭喜，可以网吧(v-if实现)</div>

        <div v-show="age>=18">恭喜，可以网吧(v-show实现)</div>

    </div>

    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点
            el:'#app',

            // 2.定义页面数据
            data:{
                age:12
            },

            // 3.方法
            methods:{

            }

        }) ;

    </script>








</body>
</html>
