        在Vue中，提供了ref引用，可以实现DOM操作

        第一：定义ref引用
            <标签 ref="名称" ...></标签>

        第二：通过ref引用，实现DOM操作
            let nodeObj = this.$refs.名称;
    -->


    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->

        <h1 ref="hh">好好学习，天天向上</h1>
        <button @click="aa">提交</button>
    </div>

    <script>


        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）

            // 1.绑定挂载点
            el:'#app',

            // 2.定义页面数据
            data:{

            },

            // 3.方法
            methods:{
                aa() {
                    let h1Node = this.$refs.hh;
                    h1Node.innerHTML = "必须滴..." ;
                }
            },

            // 4.自定义指令
            directives:{

            },

            // 5.计算属性的定义
            computed: {

            },

            // 6.侦听属性的定义
            watch: {

            },

            // 7.过滤器的定义
            filters:{

            },

            // 8.钩子函数的定义

        }) ;



    </script>








</body>
