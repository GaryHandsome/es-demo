<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script src="../js/vue.min.js" type="text/javascript"></script>
</head>
<body>
    <!--
        双向绑定的低层原理 - v-bind + v-on + input事件 实现 v-model 双向绑定的操作
            第一：使用v-bind绑定属性

            第二：使用v-on绑定input事件

            第三：重新赋值

    -->

    <!--第二：结构化页面，设置挂载点-->
    <div id="app">
        <!-- 显示数据 - 插值表达式 - {{ 数据 | 表达式 }} -->
        输入：<input type="text" v-bind:value="msg" v-on:input="aa"/>
    </div>

    <script>

        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {}
        let vm = new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app' ,

            // 2.定义数据 - data选项（参数）必须是一个对象 - 用户根据需要，在此对象中定义相关的数据 - ajax拉取数据库的数据也必须在此对象中定义
            data:{
               msg:'好好学习，天天向上'
            },

            // 3.定义方法
            methods:{
                // 我们可以通过方法的第一个参数获取事件对象
                aa:function (event) {
                    // 获取把文本框最新的内容，重新给msg赋值
                    this.msg = event.target.value ;
                }
            }
        }) ;
    </script>
</body>
</html>
