<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>


</head>
<body>
    <!--
        系统按键修饰符



    -->
    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">


        <div @click.shift="aa">
            {{ msg }}
        </div>


    </div>
    <script>

        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app',
            // 2.定义数据
            data:{
                msg:'好好学习，天天向上'
            },
            // 3.定义事件响应方法
            methods:{
                aa() {
                    console.log("必须的...")
                }
            }
        }) ;

    </script>








</body>
</html>
