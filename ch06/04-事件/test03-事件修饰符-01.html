<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>

    <style>
        .one {
            width:300px;
            height:300px;
            background-color: red;
        }

        .two {
            width:200px;
            height:200px;
            background-color: green;
        }

        .three {
            width:100px;
            height:100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--
        事件修饰符
            ● .stop：阻止冒泡
            ● .prevent：阻止默认行为


    -->
    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">
        <div class="one" @click="aa">
            <div class="two" @click.stop="bb">
                <div class="three" v-on:click.stop="cc">

                </div>
            </div>
        </div>
    </div>
    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app',
            // 3.定义事件响应方法
            methods:{
                aa() {
                    console.log("红")
                },
                bb(){
                    console.log("绿")
                },
                cc() {
                    console.log("蓝")
                }
            }
        }) ;

    </script>








</body>
</html>
