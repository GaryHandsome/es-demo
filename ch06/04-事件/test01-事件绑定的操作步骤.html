<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
    <!--
        事件绑定

        第一：绑定事件，并设置响应方法

            语法一：<标记 v-on:事件名称="方法名称"></标记>
            语法二：<标记 @事件名称="方法名称"></标记>

        第二：定义响应方法
            在Vue实例中，通过methods参数定义响应事件的方法

    -->

    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">
        <button v-on:click="aa">点我看看</button>
        <button @click="aa">点我看看</button>
        <button @dblclick="aa">双击我看看</button>
        <button @mouseover="bb">经过我看看</button>
    </div>

    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app',
            // 2.定义数据 - data选项（参数）必须是一个对象 - 用户根据需要，在此对象中定义相关的数据 - ajax拉取数据库的数据也必须在此对象中定义
            data:{

            },
            // 3.定义事件响应方法
            methods:{
                aa:function() {
                    alert("你好")
                },
                bb() {
                    alert("大家好")
                }
            }
        }) ;

    </script>








</body>
</html>
