<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>


</head>
<body>
    <!--
        自定义按键修饰符

        Vue.config.keyCodes.自定义按键修饰符 = 按键代码

    -->
    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">


        <!-- 2.使用自定义按键修饰符 -->
        回车键：<input type="text" v-on:keyup.huiche="aa"/>


    </div>
    <script>

        // 1：自定义按键修饰符
        Vue.config.keyCodes.huiche = 13

        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app',
            // 2.定义数据
            data:{
                msg:''
            },
            // 3.定义事件响应方法
            methods:{
                aa() {
                    console.log("自定义铵键修饰符 - 搜索中...")
                }
            }
        }) ;

    </script>








</body>
</html>
