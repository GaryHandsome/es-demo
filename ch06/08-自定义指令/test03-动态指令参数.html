<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script type="text/javascript" src="../js/vue.min.js"></script>


    <style>

    </style>
</head>
<body>
    <!--
        指令：以v-开始，作为标签属性进行使用，
            具体某种功能，Vue内置一些指令

        自定义指令：内置的指令不能满足程序员的需求，程序员根据业务、需求自行定义指令进行使用

        在Vue框架中，提供了自定义指令的机制,有以两个分类（作用范围不同）
            局部指令 ： 只能作用于当前的Vue实例
            全局指令 : 作用于多个Vue实例

        局部指令语法
            var app = new Vue({
                el : '#demo' ,
                data:{},
                methods:{},
                directives: {
                    指令名称: {
                        钩子函数 - 在相应的时机做相应的事情
                    }
                    ,...
                }
            }) ;


        全局指令语法：
            Vue.directive('指令名称',{
                // 钩子函数 - 在相应的时机做相应的事情
            }) ;

       注意：
           1）在自定义指令时，指令名称不需要加v-前缀，
           而在使用自定义指令时，需要加v-前缀。
           如：v-自定义指令名称

           2）钩子函数是自定义指令自动调用的函数，
           根据需求使用不同的钩子函数实现相关的业务功能。

           每个钩子函数都提供了相关参数，便于进行相关的操作，如：el、binding、vnode 和 oldVnode。
    -->


    <!-- 第二：结构化页面，设置挂载点 -View（视图层）-->
    <div id="app">
        <!-- 使用自定义指令，并动态设置指令参数 -->
        <!-- 指令值包含多个数值，则使用JS对象 -->
        <h1 v-color:color="color">好好学习，天天向上</h1>
        <h1 v-color:background="color">好好学习，天天向上</h1>
    </div>


    <script>
        // 自定义全局指令 - 各个Vue实例都可以使用
        Vue.directive('color',{
            inserted(el,binding) {
                // binding：是一个对象，包含指令相关的信息
                // value属性：指令的绑定值
                // arg属性：获取指令参数（多样）

                // console.log(binding.value)
                // console.log(binding.arg)


                // 根据不同的指令参数，进行相关的处理 - 增加指令的多样性
                if(binding.arg=='color') {
                    el.style.color = binding.value ;
                } else {
                    el.style.background = binding.value ;
                }
            }
        }) ;


        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {} - view model（控制层）
        let vm = new Vue({
            // 1.绑定挂载点
            el:'#app',

            // 2.定义页面数据
            data:{
                color:'red'
            },

            // 3.方法
            methods:{

            },

            // 4.自定义指令（局部）
            directives:{

            }

        }) ;



    </script>








</body>
</html>
