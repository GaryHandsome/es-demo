<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script src="../js/vue.min.js" type="text/javascript"></script>
</head>
<body>
    <!--
        指令：在Vue中，以v-开始的属性（比如：v-text、v-html、v-if、v-for等）


        注意：不同指令具体不同的作用或意义，在Vue提供了非常丰富的指令

        输出指令 - 输出数据

        ● v-text：同innerText，只解析文本内容（作用与插值表达式类似，但没有闪动问题）
        ● v-html：同innerHTML，可以解析HTML，有安全隐患问题
        ● v-pre：显示原始信息，跳过Vue的编译过程
        ● v-once：只编译渲染一次 - 显示内容之后不因数据的改变而重新渲染，从而更新显示变化的数据，从而提高性能
    -->

    <!--第二：结构化页面，设置挂载点-->
    <div id="app">
        <!-- 显示数据 - 插值表达式 - {{ 数据 | 表达式 }} -->
        <div v-text="msg1"></div>
        <div v-text="msg2"></div>

        <hr/>

        <div v-html="msg1"></div>
        <div v-html="msg2"></div>

        <hr/>

        <div v-pre>{{msg1}}</div>

    </div>

    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {}
        new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app' ,

            // 2.定义数据 - data选项（参数）必须是一个对象 - 用户根据需要，在此对象中定义相关的数据 - ajax拉取数据库的数据也必须在此对象中定义
            data:{
                msg1:'你好',
                msg2:'<h1>大家好</h1>'
            }
        }) ;
    </script>
</body>
</html>
