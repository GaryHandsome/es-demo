<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 第一：下载、导入Vue框架的JS文件 -->
    <script src="../js/vue.min.js" type="text/javascript"></script>
</head>
<body>
    <!--
        插值表达式 - {{ 数据 | 表达式 }}

        注意：在插值表达式中，可以进行简单的一些运算、三目运算以及方法的调用
    -->

    <!--第二：结构化页面，设置挂载点-->
    <div id="app">
        <!-- 显示数据 - 插值表达式 - {{ 数据 | 表达式 }} -->
        <div id="demo1">{{ number / 10 }}</div>
        <div id="demo2">{{ isOK?'确定':'取消' }}</div>
        <div id="demo3">{{ str.split('').reverse().join('') }}</div>
    </div>

    <script>
        // 第三：创建Vue实例 - 定义相关的参数信息（选项） - {}
        new Vue({
            // 1.绑定挂载点：绑定DOM元素，设置Vue实例的挂载点
            // 注意：Vue实例只作用于挂载点及挂载点的子元素节点
            el:'#app' ,

            // 2.定义数据 - data选项（参数）必须是一个对象 - 用户根据需要，在此对象中定义相关的数据 - ajax拉取数据库的数据也必须在此对象中定义
            data:{
                number:120 ,
                isOK:false,
                str:'abc'
            }
        }) ;
    </script>
</body>
</html>
