<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        JSON的操作

        1.序列化：把JavaScript对象，转换为JSON字符串 - eval(禁用)
            JSON.stringify(对象[,过滤函数][,缩进字符]) ;


        2.反序列化：把JSON字符串，转换为JavaScript对象
            JSON.parse(JSON字符串[,还原函数]) ;

    -->
    <script>
        // JSON字符串
        var json = '{"id":10001,"name":"IPhone16手机","price":100,"type":["电子","手机"],"size":{"width":700,"height":1300}}' ;


        // 2.还原处理 - 回调函数 - key：属性名称,value：属性对应的值
        var obj = JSON.parse(json,function(key,value) {
            if(key=='id') {
                // 返回undefined,删除属性
                return undefined ;
            } else if(key == 'price') {
                // 修改数据
                return value * 0.5 ;
            }
            // 其它不变
            return value ;
        }) ;

        console.log(typeof obj)

        console.log(obj)

    </script>

</body>
</html>
