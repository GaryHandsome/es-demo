<!DOCTYPE html>
<html lang="en">

<body>
    <!--
        JSON的操作

        1.序列化：把JavaScript对象，转换为JSON字符串 - eval(禁用)
            JSON.stringify(对象[,过滤][,缩进字符]) ;


        2.反序列化：把JSON字符串，转换为JavaScript对象
            JSON.parse(JSON字符串[,还原函数]) ;

    -->
    <script>
        // javascript对象
        var product = {
            id : 10001,
            name : 'IPhone16手机' ,
            price : 100 ,
            type:['电子','手机'],
            size: {
                width:700,
                height:1300
            }
        }

        // 3.缩进字符操作 - 排版JSON字符串
        var text = JSON.stringify(product,null,2) ;
        var text = JSON.stringify(product,null,'+++') ;

        console.log(JSON.stringify(product));
    </script>

</body>
