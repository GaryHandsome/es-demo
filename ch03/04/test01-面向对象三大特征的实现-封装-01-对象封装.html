<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        对象的封装：把对象的属性和行为封装到一个整体，便于访问和维护。
    -->
    <script>
        // 对象
        var dog = {
            // 1.属性
            name:'小白',
            age:2,

            // 2.行为
            eat:function(sth) {
                console.log(this.name + '喜欢吃' + sth) ;
            }
        }

    </script>

</body>
</html>
