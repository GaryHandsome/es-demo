<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!--
       我们使用构造方法实例化的对象，各自拥有各自的属性和方法

       无法实现属性或方法的共享

       如何才能实现共享呢？ - 通过原型扩展的属性和方法，可以实现各个对象共享

        1）逐个扩展
            方法名称.prototype.属性名称 = 值 ;
            ...

            方法名称.prototype.方法名称 = function(){
                // ...
            } ;

        2）完全重写原型



  -->
  <script>
      // 第一：定义构造函数
      function Dog(name,age) {
          // 属性
          this.name = name ;
          this.age = age ;

          this.eat = function () {
              console.log("吃")
          }

      }

      // 实例化对象
      var xb = new Dog('小白',3) ;
      var xh = new Dog('小红',4) ;

      // 扩展方法 - 各个对象共享
      Dog.prototype.sleep = function(){
          console.log("睡觉")
      } ;

      // 扩展属性 - 各个对象共享
      Dog.prototype.type = "哈士奇" ;

      console.log(xb) ;
      console.log(xh) ;

  </script>

</body>
</html>
