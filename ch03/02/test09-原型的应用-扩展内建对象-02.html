<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        数组对象.reverse()：把数组中的元素逆序返回
    -->
  <script>
      // 定义数组 - 数组在JavaScript中，也是一个内置对象
      var arr = ['a','b','c','d'] ;

      console.log(arr.toString())

      // 把数组中的元素逆序输出
      var newArr = arr.reverse();
      console.log(newArr.toString())





  </script>

</body>
</html>
