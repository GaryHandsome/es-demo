<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!--
       完全重写原型（统一扩展）: 同时指定属性与方法

       构造方法.prototype = {
          属性名称:值,
          ...
          属性名称N

          方法名称:function() {
            // ...
          }
          ...
          方法名称N
       }

       注意：完全重写原型后，需要重新创建对象，才拥有新扩展的属性和方法


  -->
  <script>
        // 第一：定义构造函数
        function Dog(name,age) {
            // 属性
            this.name = name ;
            this.age = age ;

            // 方法
            this.eat = function () {
                console.log("吃")
            }

        }

        // 实例化对象
        var xb = new Dog('小白',3) ;
        var xh = new Dog('小红',4) ;

        // .....


        // 注意：在实例化对象之后，才扩展的属性和方法
        // 在逐个扩展中，原来的对象仍然拥有新扩展的属性和方法
        // 但是，完全重写原型必须重新实例化对象，才拥有新扩展的属性和方法（按顺序）

        // 完全重写原型
        Dog.prototype = {
            type:'哈士奇',

            sleep:function() {
                console.log("睡觉")
            }
        }

        // 重新实例化
        xb = new Dog('小白',3) ;
        xh = new Dog('小红',4) ;


        console.log(xb) ;
        console.log(xh) ;

  </script>

</body>
</html>
