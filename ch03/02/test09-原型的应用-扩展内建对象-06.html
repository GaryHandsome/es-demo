<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        终极操作：实现字符串的反转 - 原型、原型链 - 优化
    -->
  <script>
      // 判断内置对象（String）是否已经存在扩展的方法
      if( !String.prototype.reverse ) {
          // 扩展reverse方法
          String.prototype.reverse = function() {
              // 实现字符串反转 - 阅读性
              return Array.prototype.reverse.apply(this.split('')).join('') ;
          }
      }

      var str = "abcde" ;
      // 查找
      var newStr = str.reverse() ;

      console.log(newStr)




  </script>

</body>
</html>
