<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        数组.join([符号])：把数组中各元素使用指定的符号连接起来
            组成一个新字符串返回

        var arr = ["a","b","c"] ;
        var str = arr.join("-") ; // a-b-c

    -->
  <script>
      var arr = ["c","b","a"] ;
      // var str = arr.join("-") ; // a-b-c
      var str = arr.join("") ; // a-b-c
      console.log(str)





  </script>

</body>
</html>
