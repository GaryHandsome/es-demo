<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--

    -->
  <script>
        // 构造函数
        function Dog() {
            this.a = 1 ;
        }

        //
        // 如果我们使用"统一扩展"的方式扩展相关的属性和方法时，默认构造构造方法将丢失
        // 则必须手动的利用constructor指回原来的构造函数
        Dog.prototype = {
            b:2 ,
            // 手动设置指回原来的构造函数
            constructor:Dog
        }

        // 实例化对象
        var xb = new Dog() ;

        console.log(xb)





  </script>

</body>
</html>
