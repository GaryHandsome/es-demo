<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        实例化对象方式一：构造方法
    -->
    <script>
        // 第一：定义构造方法 - 休息十分钟，准时回来
        // 规范：首字母大写
        // this：表示当前对象，当实例化对象时，this表示的就是实例化的那个对象
        function Student(name,sex,age,score) {
            // 1.属性：描述对象的特征，使用变量实现
            this.name = name ;
            this.sex = sex ;
            this.age = age ;
            this.score = score ;

            // 2.行为：描述对象的动作、操作功能，使用方法实现
            this.study = function( hour ) {
                console.log(this.name + "学习了" + hour +"小时")
            }
        }

        // 第二：实例化对象
        // var | let 对象名称 = new 构造方法([实参列表])
        var cgf = new Student("陈广锋","男",18,99);

        console.log(cgf)
        cgf.study(8) ;

    </script>
</body>
</html>
