<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 判断Array对象是否sum
        if (!Array.prototype.sum) {
            // 扩展sum方法，计算数组的和
            Array.prototype.sum = function () {
                // this : 代表当前对象
                // 循环遍历数组
                var s = 0 ;
                for(var i=0;i<this.length;i++) {

                    if(isNaN(this[i])) {
                        throw '数组中的元素必须是数字型数据!' ;
                    }

                    s = s + this[i] ;
                }
                return s ;
            }
        }

        var arr = [1,3,4] ;
        var he = arr.sum() ;

        console.log(he);
        

    </script>
</body>

</html>
