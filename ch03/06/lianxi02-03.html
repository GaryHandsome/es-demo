<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 父构造方法
        function Animal(name,age) {
            this.name = name ;
            this.age = age ;
        }

        // 通过原型对象扩展eat()方法
        Animal.prototype.eat = function() {
            console.log('动物吃');
        }

        // 实例化Animal对象
        var dongWu = new Animal('小花',6) ;

        // 基于某个对象作为原型对象来创建一个新的对象
        // 也就是说，dongWu对象是cat对象的原型对象
        var cat = Object.create(dongWu) ;

        // cat对象扩展自己的属性和方法
        cat.sex = '女' ;
        cat.catchMouse = function() {
            console.log(this.name + '抓老鼠');
        }

        console.log(cat);
        



        

        
        

    </script>
</body>

</html>
