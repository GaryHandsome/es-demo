<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 父构造方法
        function Animal(name,age) {
            this.name = name ;
            this.age = age ;

            this.sleep = function () {
                console.log("睡")
            }
        }

        // 通过原型对象扩展eat()方法 - 各个对象共享eat方法
        Animal.prototype.eat = function() {
            console.log('动物吃');
        }


        // 子构造方法
        function Cat(name,age,sex) {
            // 调用方法，并修改this对象的指向
            // 以下代码，相当把Animal构造方法和Cat构造方法合并一起
            Animal.call(this,name,age) ;

            this.sex = sex ;

            // this.__proto__ = new Animal() ;

            // 子构造方法特有方法
            this.catchMouse = function() {
                console.log("猫抓老鼠");
            }
        }

        var xh = new Cat('小花',3,'女') ;
        console.log(xh);
        // xh.eat() ;
        
        

    </script>
</body>

</html>
