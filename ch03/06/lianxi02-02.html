<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 父构造方法
        function Animal(name,age) {
            this.name = name ;
            this.age = age ;
        }

        // 通过原型对象扩展eat()方法
        Animal.prototype.eat = function() {
            console.log('动物吃');
        }


        // 子构造方法
        // 对象.__proto__ = 构造方法.prototype
        function Cat(name,age,sex) {
            // this.name = name ;
            // this.age = age ;

            this.__proto__.name = name ;
            this.__proto__.age = age ;

            this.sex = sex ;

            this.catchMouse = function() {
                console.log("猫抓老鼠");
            }
        }

        Cat.prototype = new Animal() ;


        var xh = new Cat('小花',3,'女') ;
        // xh.name = '小花' ;
        // xh.age = 5 ;

        console.log(xh);

        
        

    </script>
</body>

</html>
