<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        Object.freeze()

        冻结对象。

        一个被冻结的对象再也不能被修改；
        冻结了一个对象则不能向这个对象添加新的属性，不能删除已有属性，不能修改该对象已有属性的可枚举性、可配置性、可写性，以及不能修改已有属性的值。
        此外，冻结一个对象后该对象的原型也不能被修改。
        freeze() 返回和传入的参数相同的对象


        Object.isFrozen(对象)

        判断对象是否被冻结

    -->
    <script>
        'use strict'

        // 文本标记定义了一个对象obj
        const obj = {
            prop: 42
        };

        // 判断对象是否冻结：false
        console.log(Object.isFrozen(obj)) ;

        // 添加属性：成功
        obj.aa = 11 ;

        console.log(obj)

        // 冻结对象
        Object.freeze(obj);

        // 判断对象是否冻结：true
        console.log(Object.isFrozen(obj)) ;

        // 修改属性值：失败，抛出异常或静默失败
        // obj.prop = 33;
        // console.log(obj)

        // 结果为：42
        console.log(obj.prop);


        // 添加属性：失败
        // obj.bb = 22 ;

        // 删除属性：失败
        delete obj.prop ;

    </script>

</body>
</html>
