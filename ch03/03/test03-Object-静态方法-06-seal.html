<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        Object.seal()

        密封对象。

        通常，一个对象是可扩展的（可以添加新的属性）。

        密封一个对象会让这个对象变的不能添加新属性，且所有已有属性会变的不可配置。
        属性不可配置的效果就是属性变的不可删除，以及一个数据属性不能被重新定义成为访问器属性，
        或者反之。

        但属性的值仍然可以修改。
        尝试删除一个密封对象的属性或者将某个密封对象的属性从数据属性转换成访问器属性，结果会静默失败或抛出TypeError（在严格模式 中最常见的，但不唯一）。


        Object.isSealed(对象)

        判断对象是否已经密封。

    -->
    <script>
        // 严格模式
        'use strict'

        var obj1 = { aa: 1 }

        // 添加成功
        obj1.bb = 2

        // 密封对象，并返回被密封的对象
        var obj2 = Object.seal(obj1);

        // true，方法返回原对象，栈指针指向同一块内存
        // console.log(obj2 === obj1) ;

        // true
        console.log(Object.isSealed(obj1)) ;
        console.log(Object.isSealed(obj2)) ;

        // 修改bb属性值成功，区别于冻结，冻结不能修改
        obj1.bb = 222

        // console.log(obj1);

        // 静默失败,属性cc没有成功添加
        // obj1.cc = 333

        // 静默失败,属性bb没有成功删除
        delete obj1.bb




    </script>

</body>
</html>
