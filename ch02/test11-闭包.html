<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
      闭包
        闭包可以理解为定义在一个函数内部的函数（内部函数）
        闭包就是读取其它函数内部变量的函数


    -->
    <script>
        // 外部函数、自调用函数、重写函数
        var counter = function() {

            // 局部函数：此变量i一直驻留在内存中
            var i = 0 ;

            // 内部函数 - 闭包函数 - 内鬼
            return function() {
                return i++ ;
            }
        }() ;


        // ... 能否访问i变量？- 不可以
        // console.log(i)

        // 通过闭包可以在函数外访问函数的内部变量（突破作用域链）
        console.log(counter()) ;		// 0
        console.log(counter()) ;		// 1
        console.log(counter()) ;		// 2
    </script>
</body>
</html>
