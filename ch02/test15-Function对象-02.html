<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        Function对象：JavaScript内置对象，对函数进行相关的封装

        函数名称.length：获取函数参数的个数
        函数名称.toString()：获取函数的字符串表示（即源代码）
    -->
    <script>
        // 定义函数（构造方法）
        function Hero(name) {
            this.name = name ;
        }


        // 返回函数参数的数量
        console.log(Hero.length)

        console.log(Hero.toString())

    </script>
</body>
</html>
