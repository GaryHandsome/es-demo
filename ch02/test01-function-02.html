        函数的返回值
            1）在JavaScript中，函数都有返回值，如果没有指定具体的返回值，则默认返回 undefined
            2）在JavaScript中，一般只能返回一个数据，但可以通过数组，返回多个数据
    -->

    <script>
        // 第一：定义函数 - 业务、功能、职责
        function qiuHe(num1,num2) {
            var he = num1 + num2 ;
            //函数体（语句块）： 函数功能的实现
            var arr = ["你好","我好","大家好"] ;
            return arr ;
        }

        // 第二：使用函数
        var he = qiuHe(100,200) ;
        console.log("两数之和为：" + he)
