<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        闭包实现数据的缓存

        动态设置对象的属性及属性值

        对象[属性名称] = 属性值 ;
    -->
    <script>
        // 定义了一个空对象
        let user = {} ;

        // 动态设置对象属性及属性值
        // user["name"] = "张三" ;
        // user["id"] = "1001" ;

        user["one"] = {
            id:1001,
            name:'张三'
        }

        user["two"] = {
            id:1002,
            name:'李四'
        }

        // user = {
        //     "one" : {
        //         id:1001,
        //         name:'张三'
        //     },
        //     "two" : {
        //         id:1002,
        //         name:'李四'
        //     }
        // }

        console.log(user) ;

    </script>
</body>
</html>
