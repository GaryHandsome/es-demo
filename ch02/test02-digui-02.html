<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--
        递归函数 - 自己调用自己的函数，必须指定退出递归的条件

        递归有两个过程，分别是：递进和回归
    -->

    <script>
        // 第一：定义函数 - 业务、功能、职责
        // n表示数列第几个项
        function fb(n) {
            // 如果是第一项或第二项，则返回1
            if (n === 1 || n === 2) {
                return 1;
            }
            // 如果不是第一项或第二项，则返回前两项之和
            return fb(n - 1) + fb(n - 2);
        }

        // 第二：使用函数
        console.log(fb(5));


    </script>






</body>
</html>
