<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!--
        函数的基本使用
    -->

    <script>
        // 第一：定义函数 - 业务、功能、职责
        function qiuHe(num1,num2) {
            var he = num1 + num2 ;
            //函数体（语句块）： 函数功能的实现
            return he;
        }

        // 第二：使用函数
        var he = qiuHe(100,200) ;
        console.log("两数之和为：" + he)


    </script>






</body>
</html>
