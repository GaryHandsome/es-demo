<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        递归函数 - 自己调用自己的函数，必须指定退出递归的条件

        递归有两个过程，分别是：递进和回归
    -->

    <script>
        // 第一：定义函数 - 业务、功能、职责
        function fun(n) {
            // 定义退出递归的条件
            if(n==1) {
                return 1;
            }

            return n * fun(n-1) ;

        }

        // 第二：使用函数
        var jg = fun(3) ;

        console.log(jg)


    </script>






</body>
</html>
