<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
      词法作用域

      在JavaScript中，函数是词法作用域的。 - 在函数中，只看定义，不看运行
      也就是说，每个函数在被定义时（而非执行时）都会创建一个属于自己的环境（即作用域）。

      总结：在函数被定义时，该函数只能访问自身定义的变量、上级函数的变量以及全局变量

    -->
    <script>
        // 全局变量
        // var a = 100 ;

        function f1() {
            var a = 1 ;
            f2() ;
        }

        function f2() {
            // 错误，变量a在函数f2中并没有声明
            // console.log(a)
            return a ;
        }

        console.log(f1())
    </script>
</body>
</html>
