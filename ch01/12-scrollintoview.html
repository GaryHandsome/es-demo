<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
          height: 70px;
          width:200px;
          /* 设置垂直方向开启滚动条 */
          overflow-y: scroll;
        }
      
        ul li {
          height: 25px;
          line-height: 25px;
        }
      </style>
</head>
<body>
    <ul>
        <li>对话1</li>
        <li>对话2</li>
        <li>对话3</li>
        <li>对话4</li>
        <li>对话5</li>
        <li>对话6</li>
        <li>对话7</li>
    </ul>
      
    <button id="btn1">滚动到第5条对话</button>
    <p/>
    <input type="text" id="content"/>
    <button id="btn2" onclick="sendMessage()">发送</button>

    <!-- 课堂练习：模拟完成聊天页面 -->
    <script>
        document.querySelector("#btn1").onclick = function() {
            document.querySelectorAll("ul li")[4].scrollIntoView(false) ;
        }

        function sendMessage() {
            // 第一：获取文本框中的内容
            let message = document.querySelector("#content").value ;

            // 第二：创建li节点 <li>adsfadf</li>
            let liNode = document.createElement("li") ;

            // 第三：把文本框中的内容添加到li节点
            liNode.innerText = message ;

            // 第四：把li节点添加到ul节点中
            document.querySelectorAll("ul")[0].appendChild(liNode) ;

            // 第五：定位
            liNode.scrollIntoView(false) ;
        }
      </script>
</body>
</html>
