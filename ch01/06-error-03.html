<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 全局异常处理
        window.onerror = function(message,source,lineno,colno,error){
            console.info("异常信息：" + message ) ;
            console.info("异常URL：" + source ) ;
            console.info("异常行号：" + lineno ) ;
            console.info("异常列号：" + colno ) ;
            console.info( error ) ;
            console.log("异常处理....")
            //如果返回值为false，则在控制台 (JavaScript console) 中显示错误消息，反之则不会
            return true
        }

        // 调用一个不存在的方法
        window.do() ;

    </script>
</body>
</html>
