<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      function getAge( age ) {
          // isNaN(数据)：判断参数中的数据是否不是一个数值
          if( isNaN(age) ) {
              // 自定义抛出异常
              throw {
                  name:'TypeError',
                  message:'类型错误，年龄必须是数字！'
              }
          }

          return age ;
      }

      try {
          var age = getAge("ten") ;
          console.log(age)
      } catch (e) {
          console.log("异常的种类：" + e.name);
          console.log("异常的消息：" + e.message);
          console.log("处理...")
      } finally {
          console.log("程序结束")
      }



  </script>
</body>
</html>
