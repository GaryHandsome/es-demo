<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        2）省略小括号

        如果形参只有一个，可以省略小括号

        注意：无参的函数不能省略小括号


    -->



    <script>

        // function sayHello() {
        //     console.log("你好")
        // }

        // () => {}
        // 箭头函数的定义
        let sayHello = () => console.log("你好") ;
        sayHello()


    </script>

</body>
</html>
