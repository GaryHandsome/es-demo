<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        比较箭头函数与非箭头函数中this关键字的指向问题


        基于文本标记法定义对象 VS 基于构造方法定义对象

    -->

    <button>点我看看</button>

    <script>


        // 文本标记法定义对象
        let obj = {
            name:'测试',

            // 非箭头函数
            fun1 : function() {
                // 这里的this，根据调用此方法动态绑定的，由其调用的上下文決定this关键字的指向
                // 即，谁调用fun1方法，this表示的就是谁 - 复杂不可控
                console.log(this);
            } ,

            // 箭头函数
            fun2 : () => {
                // 箭头函数不动态绑定this,在这里，fun2函数定义的位置上下文中，当前对象指定的是window对象
                console.log(this);
            }
        }

        // this指的是obj对象
        // obj.fun1() ;
        // this指的是button对象
        // document.querySelector("button").onclick = obj.fun1 ;

        // 注意：箭头函数中的this指的都是window对象
        // obj.fun2() ;
        document.querySelector("button").onclick = obj.fun2 ;



    </script>

</body>
</html>
