<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        解构
            解构（Destructuring）是ES6新增的一个赋值方法。
            按照对应的位置，从数组或对象中提取值，然后赋值给变量。
            使用解构将极大的方便从数组或对象中取值。


       语法：let | var | const [变量1,...,变量N] = 数组 ;
            按顺序把数组的元素赋值给变量1，变量2，...
    -->



    <script>
        let  [aa,bb,cc] = [11,22,33] ;

        console.log(aa)
        console.log(bb)
        console.log(cc)

        // 如果变量个数与数组元数不匹配，多了忽略，少了变量赋值为undefined
        let  [a,b] = [11] ;

        console.log(a)      // 11
        console.log(b) ;    // undefined

        let  [x,y,z] = [100,200,300,400] ;
        console.log(x)
        console.log(y)
        console.log(z)

    </script>

</body>
</html>
