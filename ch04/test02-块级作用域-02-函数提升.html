<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        var声明的函数也具有提升的特性
    -->
    <script>
        // var fun2 = undefined
        fun1() ;
        console.log(fun2);
        fun2() ;


        // 声明函数 - 声明的函数具有hoisting特性
        function fun1() {
            console.log('fun1');
        }

        // var定义的函数表达式 -- 文本标记定义，与变量var声明一样
        var fun2 = function() {
            console.log('fun2');
        }
    </script>

</body>
</html>
