<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        let与var关键字一样，都是用于声明变量

        let 变量名 = 值 ;

        2)let声明的变量不会被提升，而var声明的变量会提升

        遵循原则：先声明，后使用


    -->
    <script>
        console.log(m) ;

        let m = 100 ;

    </script>

</body>
</html>
