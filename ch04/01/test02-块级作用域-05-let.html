<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        let与var关键字一样，都是用于声明变量

        let 变量名 = 值 ;

        3)重复定义

        let不允许重复定义相同名称的变量，var允许重复定义相同名称的变量（后者把前者覆盖）


    -->
    <script>


        // let m = 100 ;
        // let m = 200 ;

        var m = 100 ;
        var m = 200 ;
        console.log(m)

    </script>

</body>
</html>
