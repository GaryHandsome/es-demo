<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        filter : 过滤数组

        语法：
            let 新数组 = 数组.filter(回调函数) ;

        说明：
            回调函数的参数与forEach相同；
            返回一个新数组，用于存储被过滤的结果
    -->



    <script>
        let arr = [11, 22, 33, 44, 55, 66];

        // 参数同forEach
        let newArr = arr.filter((value,index) => index%2==0);

        console.log(newArr);


    </script>

</body>
</html>
