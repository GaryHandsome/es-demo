<!DOCTYPE html>

<body>
    <!--
        for ... in
            for...in语句以任意顺序遍历一个对象的除Symbol以外的可枚举属性。


        语法：
            for (variable in object) {
              statement
            }

            ●  variable
                在每次迭代时，variable会被赋值为不同的属性名。
            ●  object
                非Symbol类型的可枚举属性被迭代的对象。

    -->



    <script>
        let obj = {
            name:'zs',
            age:18,
            sex:'男'
        }

        // 在循环遍历对象时，迭代变量指向的是对象的属性
        for(let attr in obj) {
            // 输出属性名称：name,age,sex
            // console.log(attr)

            // 获取对象属性对应的值
            // console.log(obj[attr])
            // console.log(obj.attr)
        }

        // 注意：访问对象的属性和方法时，使用[]和.之间的区别必须弄明白
        // 在此案例中，必须也只能使用[]访问属性！！！

        // 说明：for ... in是为遍历对象属性而构建的，不建议与数组一起使用。


    </script>

</body>
</html>
