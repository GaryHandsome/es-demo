<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        for...of语句在可迭代对象（包括 Array，Map，Set，String，TypedArray，arguments 对象等等）上创建一个迭代循环，
        调用自定义迭代钩子，并为每个不同属性的值执行语句。


        语法
            for (variable of iterable) {
                // statements
            }

         说明
            ●  variable
                在每次迭代中，将不同属性的值分配给变量。
            ●  iterable
                被迭代枚举其属性的对象。

    -->



    <script>

        // 2.for...of循环遍历字符串
        let str = "hello";

        for (let val of str) {
            console.log(val.toUpperCase());
        }

        // HELLO

    </script>

</body>
</html>
