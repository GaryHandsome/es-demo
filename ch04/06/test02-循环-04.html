<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        for...of语句在可迭代对象（包括 Array，Map，Set，String，TypedArray，arguments 对象等等）上创建一个迭代循环，
        调用自定义迭代钩子，并为每个不同属性的值执行语句。


        语法
            for (variable of iterable) {
                // statements
            }

         说明
            ●  variable
                在每次迭代中，将不同属性的值分配给变量。
            ●  iterable
                被迭代枚举其属性的对象。

    -->



    <script>

        // 4.for...of循环遍历Map集合 - key,value - 学号,学生 身份证,公民
        let map = new Map([["a", 1], ["b", 2], ["c", 3]]);

        // 4.1、以下遍历同时包含了key和value - 数组
        // for (let entry of map) {
        //     console.log(entry);
        // }
        // ["a", 1]
        // ["b", 2]
        // ["c", 3]


        // for..of循环 + 解构 实现map集合的遍历，可以分别获取对应的key和value
        for (let [key, value] of map) {
            console.log(key + '=' + value);
        }
        // a=1
        // b=2
        // c=3

    </script>

</body>
</html>
