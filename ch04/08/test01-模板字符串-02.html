<body>
    <!--
        模板字符串 - 使用反引号（``）引住的字符串
            let 变量 = `` ；

        好处：方便字符串的连接、使用变量、使用方法

        在``中，通过${}访问变量和方法

        普通字符串的定义："" 或 ''
            let 变量 = ""
            let 变量 = ''

    -->



    <script>

        // 定义函数
        const sayHello = function (name) {
            return '你好，' + name;
        };

        // 定义模板字符串
        // let info = `${sayHello('李四')}. I LOVE YOU`;
        // console.log(info);


        // 注意可读性 - 在模板字符串中，定义调用函数的应用
        console.log(`${(function(v){return v})('hello,world')}`);


    </script>

</body>
</html>
