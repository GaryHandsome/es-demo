<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        展开：spread

            语法： ...名称

            ● 名称必须是一个可iterable的对象。
            ● 其中可iterable的对象有：数组、对象、字符串、生成器（Generators）、集合（Collections）
            ● 作用：把可iterable的对象展开，并返回展开的内容
    -->



    <script>
        var obj1 = {name:'zs',age:18}

        var obj2 = {
            sex:'男' ,
            ...obj1 ,
            weight:100
        }

        var obj3 = {
            ...obj1,
            weight:200,
            // 如果存在相同的属性，则后者把前者覆盖
            name:'张三'
        }

        console.log(obj2);
        console.log(obj3);



    </script>

</body>
</html>
