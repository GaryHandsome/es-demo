<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        Set集合 - 不允许存储重复的数据

        语法：
            let s1 = new Set() ;

            let s2 = new Set([数组]) ;

        常用的API方法
            ● add(value)：添加某个值，返回 Set 结构本身
            ● delete(value)：删除某个值，返回一个布尔值，表示删除是否成功
            ● has(value)：返回一个布尔值，表示该值是否为 Set 的成员
            ● clear()：清除所有成员，没有返回值
    -->
    <script>
        // 创建一个空Set集合
        let set = new Set() ;

        set.add({name:'zs',age:18}) ;
        set.add({name:'ls',age:28}) ;
        set.add({name:'ww',age:38}) ;

        // 循环遍历
        for(let user of set) {
            // 使用模板字符串
            console.log(`姓名：${user.name}，年龄：${user.age}`)
        }

    </script>

</body>
</html>
