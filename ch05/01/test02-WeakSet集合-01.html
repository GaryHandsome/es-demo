<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        WeakSet集合 - 只能存储对象

        区别 Set 与 WeakSet的使用

        简单理解为：
            WeakSet集合存储的是对象的引用；
            Set集合存储的是对象本身
    -->
    <script>
        // 创建一个空WeakSet集合
        // let set = new Set() ;
        let set = new WeakSet() ;

        // 添加数据
        // set.add(100)
        // set.add(new Number(100))

        let obj = {
            name:'zs',
            age:18
        }

        set.add(obj)

        // 移出引用
        obj = null ;

        console.log(set)


    </script>

</body>
</html>
