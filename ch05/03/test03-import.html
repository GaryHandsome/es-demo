<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        第三：创建一个html页面，在此页面以模块化的形式引入JS文件

        导入语法：import {导出的变量、对象、函数列表} from '模块文件(路径+文件名)'

        注意：
            1）必须使用type属性，指定值为module
            2）使用import导入模块
            3）必须以服务器的方式运行
    -->
    <script type="module">
        import {m,obj,fun} from './test03-export.js'

        console.log(m)

        console.log(obj)

        fun() ;
    </script>

</body>
</html>
